    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-bg: #2a2a2a;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-color: #ff6b35;
            --border-color: #333333;
            --hover-bg: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --glass: rgba(255, 255, 255, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            --success-color: #4ade80;
            --warning-color: #facc15;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
            padding-top: var(--safe-area-inset-top);
        }

        html {
            scroll-behavior: smooth;
            touch-action: manipulation;
        }

        /* Prevent zoom on inputs */
        input, textarea, select {
            font-size: 16px !important;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Fix iOS keyboard overlay - simplified */
        .keyboard-open {
            position: fixed !important;
            overflow: hidden !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            padding-top: calc(15px + var(--safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .header.scrolled {
            padding: 12px 20px;
            padding-top: calc(12px + var(--safe-area-inset-top));
            background: rgba(10, 10, 10, 0.98);
        }

        .logo {
            font-size: clamp(22px, 3vw, 28px);
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.5px;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Search Container */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: var(--glass);
            border: 2px solid transparent;
            border-radius: 50px;
            color: var(--primary-text);
            font-size: 16px !important;
            font-weight: 400;
            outline: none;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .search-input::placeholder {
            color: var(--secondary-text);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--secondary-text);
            pointer-events: none;
            transition: var(--transition);
        }

        .search-input:focus ~ .search-icon {
            color: var(--accent-color);
        }

        /* Search Results Dropdown */
        .search-results {
            position: absolute !important;
            top: calc(100% + 5px) !important;
            left: 0 !important;
            right: 0 !important;
            background: var(--secondary-bg) !important;
            border-radius: 12px !important;
            box-shadow: var(--shadow-lg) !important;
            max-height: 400px !important;
            overflow-y: auto !important;
            display: none !important;
            border: 1px solid var(--border-color) !important;
            -webkit-overflow-scrolling: touch !important;
            z-index: 999999 !important;
        }

        .search-results.active {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border-color);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover,
        .search-result-item:active {
            background: var(--hover-bg);
        }

        .search-result-thumbnail {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-result-date {
            font-size: 0.85rem;
            color: var(--secondary-text);
        }

        /* Watch Status Icons */
        .watch-status {
            display: none !important;
        }

        .watch-indicator {
            display: none !important;
        }

        #heroWatchIndicator {
            display: none !important;
        }

        /* Main Content */
        .main-content {
            margin-top: calc(80px + var(--safe-area-inset-top));
            animation: fadeIn 0.8s ease;
            padding-bottom: var(--safe-area-inset-bottom);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            max-width: 1600px;
            margin: 20px auto;
            border-radius: 16px;
            overflow: hidden;
            background: var(--secondary-bg);
            box-shadow: var(--shadow-lg);
        }

        .hero-banner-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .hero-banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            filter: brightness(0.9);
        }

        .hero-banner.active {
            opacity: 1;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.9) 100%);
            padding: 40px;
            color: white;
        }

        .hero-title {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-description {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            margin-bottom: 25px;
            max-width: 600px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover,
        .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        /* Recently Watched Section */
        .recently-watched {
            max-width: 1600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-header {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-text);
        }

        .recent-movies {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
        }

        .recent-movies::-webkit-scrollbar {
            display: none;
        }

        .recent-movie-card {
            flex: 0 0 200px;
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .recent-movie-card:hover,
        .recent-movie-card:active {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        /* Movies Section */
        .movies-section {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            padding-bottom: calc(40px + var(--safe-area-inset-bottom));
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .movie-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .movie-card:hover,
        .movie-card:active {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .movie-thumbnail-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: var(--accent-bg);
        }

        .movie-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: var(--transition-smooth);
        }

        .movie-card:hover .movie-thumbnail {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .movie-card:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1);
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            transition: var(--transition);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-card:hover .movie-title {
            color: var(--accent-color);
        }

        .movie-date {
            color: var(--secondary-text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Modal */
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            padding-top: calc(20px + var(--safe-area-inset-top));
            padding-bottom: calc(20px + var(--safe-area-inset-bottom));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .detail-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .detail-container {
            background: var(--secondary-bg);
            border-radius: 0;
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
            overflow-y: auto;
            position: relative;
            box-shadow: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .detail-header {
            padding: 20px 25px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--secondary-bg);
        }

        .detail-title {
            font-size: clamp(1.8rem, 3vw, 2.2rem);
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .close-btn:hover,
        .close-btn:active {
            background: var(--hover-bg);
            color: var(--primary-text);
            transform: none;
        }

        .detail-content {
            padding: 0 25px 25px;
            display: block;
            overflow-y: auto;
            max-height: calc(90vh - 100px);
            -webkit-overflow-scrolling: touch;
        }

        .detail-poster {
            display: none;
        }

        .custom-player {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            aspect-ratio: 16/9;
        }

        .custom-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .detail-info {
            margin-top: 20px;
        }

        .detail-main {
            display: flex;
            flex-direction: column;
        }

        .info-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .info-label {
            font-weight: 600;
            color: var(--accent-color);
            min-width: 110px;
            margin-right: 15px;
        }

        .recommendations {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .recommend-card {
            background: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .recommend-card:hover {
            transform: translateY(-4px);
        }

        .recommend-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .recommend-card .title {
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-text);
        }

        .poster-wrapper {
            display: none !important;
        }

        .recommend-card {
            border-radius: 12px;
            height: auto;
        }

        .recommend-card img {
            display: block;
        }

        .recommend-card .title {
            display: none;
        }

        .recommend-info {
            padding: 12px;
        }

        .rec-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-text);
            margin-bottom: 4px;
        }

        .rec-date {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .recommendations {
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .detail-modal {
            scrollbar-color: #444 #1a1a1a;
            scrollbar-width: thin;
        }

        .detail-modal::-webkit-scrollbar {
            width: 8px;
        }

        .detail-modal::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .detail-modal::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        .info-value {
            color: var(--secondary-text);
            line-height: 1.5;
            flex: 1;
        }

        /* Footer */
        footer {
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 25px;
            padding-bottom: calc(25px + var(--safe-area-inset-bottom));
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            color: var(--secondary-text);
            font-size: 14px;
        }

        /* PWA Install Button - nur für mobile Geräte */
        .install-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            z-index: 9999;
            animation: slideInUp 0.5s ease;
            display: none;
        }

        @media (max-width: 1024px) {
            .install-button {
                display: block;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive - Extra wide screens */
        @media (min-width: 1800px) {
            .hero-section {
                max-width: 1400px;
            }
            
            .movies-section {
                max-width: 1400px;
            }
        }

        @media (min-width: 2400px) {
            .hero-section {
                max-width: 1600px;
            }
            
            .movies-section {
                max-width: 1600px;
            }
        }

        @media (max-width: 1024px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }

            .detail-content {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                padding: 12px 15px;
                padding-top: calc(12px + var(--safe-area-inset-top));
            }

            .header.scrolled {
                gap: 8px;
            }

            .search-container {
                max-width: 100%;
                position: relative;
            }

            .search-input {
                font-size: 16px !important;
                padding: 10px 40px 10px 15px;
                height: 44px;
            }

            .search-results {
                position: absolute !important;
                left: 0 !important;
                right: 0 !important;
                top: calc(100% + 5px) !important;
                max-width: none !important;
                z-index: 999999 !important;
                margin: 0 !important;
            }

            .main-content {
                margin-top: calc(120px + var(--safe-area-inset-top));
            }

        // State
        let heroInterval;
        let displayedFilms = [...films];
        let currentFilm = null;
        let watchHistory = {};
        let recentlyWatched = [];
        let lastWatchTime = {};

        // Load watch history from localStorage
        function loadWatchHistory() {
            const saved = localStorage.getItem('watchHistory');
            if (saved) {
                watchHistory = JSON.parse(saved);
            }
            
            const recent = localStorage.getItem('recentlyWatched');
            if (recent) {
                recentlyWatched = JSON.parse(recent);
            }
            
            const times = localStorage.getItem('lastWatchTime');
            if (times) {
                lastWatchTime = JSON.parse(times);
            }
        }

        // Save watch history
        function saveWatchHistory() {
            localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
            localStorage.setItem('recentlyWatched', JSON.stringify(recentlyWatched));
            localStorage.setItem('lastWatchTime', JSON.stringify(lastWatchTime));
        }

        // Update recently watched
        function updateRecentlyWatched(filmId) {
            const currentTime = Date.now();
            lastWatchTime[filmId] = currentTime;
            
            recentlyWatched = recentlyWatched.filter(id => id !== filmId);
            recentlyWatched.unshift(filmId);
            recentlyWatched = recentlyWatched.slice(0, 10);
            
            saveWatchHistory();
            renderRecentlyWatched();
        }

        // Set watch status
        function setWatchStatus(filmId, status) {
            watchHistory[filmId] = status;
            updateRecentlyWatched(filmId);
            saveWatchHistory();
            
            renderFilmGrid();
            updateHero();
        }

        // Get watch status icon
        function getWatchStatusIcon(status) {
            if (status === 'watched' || status === 'in-progress') {
                return '✓';
            }
            return '';
        }

        // Get short description
        function getShortDescription(description, maxLength = 100) {
            if (description.length <= maxLength) return description;
            return description.substring(0, maxLength).trim() + '...';
        }

        // Render recently watched section
        function renderRecentlyWatched() {
            const section = document.getElementById('recentlyWatched');
            const container = document.getElementById('recentMovies');
            
            if (recentlyWatched.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            container.innerHTML = '';
            
            const sortedRecent = [...recentlyWatched].sort((a, b) => {
                const timeA = lastWatchTime[a] || 0;
                const timeB = lastWatchTime[b] || 0;
                return timeB - timeA;
            });
            
            sortedRecent.forEach(filmId => {
                const film = films.find(f => f.id === filmId);
                if (!film) return;
                
                const card = document.createElement('div');
                card.className = 'recent-movie-card';
                card.innerHTML = `
                    <div class="movie-thumbnail-container">
                        <img class="movie-thumbnail" src="${film.banner || film.thumbnail}" alt="${film.title}" loading="lazy">
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${film.title}</h3>
                    </div>
                `;
                card.addEventListener('click', () => openDetailModal(film));
                container.appendChild(card);
            });
        }

        // Hero Banner
        function updateHero() {
            const randomFilm = films[Math.floor(Math.random() * films.length)];
            const heroBanner = document.getElementById('heroBanner');
            const heroTitle = document.getElementById('heroTitle');
            const heroDescription = document.getElementById('heroDescription');
            const heroPlayBtn = document.getElementById('heroPlayBtn');
            const heroWatchIndicator = document.getElementById('heroWatchIndicator');

            heroBanner.classList.remove('active');
            
            setTimeout(() => {
                heroBanner.onerror = () => {
                    if (heroBanner.src !== (randomFilm.thumbnail || '')) {
                        heroBanner.src = randomFilm.thumbnail || '';
                    }
                };
                heroBanner.src = randomFilm.banner || randomFilm.thumbnail || '';
                heroBanner.alt = randomFilm.title;
                heroTitle.textContent = randomFilm.title;
                heroDescription.textContent = getShortDescription(randomFilm.description, 150);
                
                heroWatchIndicator.style.display = 'none';
                
                heroPlayBtn.onclick = () => openDetailModal(randomFilm);
                
                setTimeout(() => {
                    heroBanner.classList.add('active');
                }, 100);
            }, 300);
        }

        function startHeroRotation() {
            updateHero();
            heroInterval = setInterval(updateHero, 8000);
        }

        function stopHeroRotation() {
            clearInterval(heroInterval);
        }

        // Render film grid
        function renderFilmGrid(filmsToShow = displayedFilms) {
            const moviesGrid = document.getElementById('moviesGrid');
            moviesGrid.innerHTML = '';

            filmsToShow.forEach((film, index) => {
                const movieCard = createMovieCard(film, index);
                moviesGrid.appendChild(movieCard);
            });
        }

        function createMovieCard(film, index) {
            const movieCard = document.createElement('div');
            movieCard.className = 'movie-card';
            movieCard.style.animationDelay = `${index * 0.05}s`;

            const date = new Date(film.upload_date);
            const formattedDate = date.toLocaleDateString('de-DE', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });

            movieCard.innerHTML = `
                <div class="movie-thumbnail-container">
                    <img class="movie-thumbnail" 
                         src="${film.banner || film.thumbnail}" 
                         alt="${film.title}" 
                         loading="lazy">
                    <div class="play-overlay">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${film.title}</h3>
                    <p class="movie-date">${formattedDate}</p>
                </div>
            `;

            movieCard.addEventListener('click', () => openDetailModal(film));
            
            return movieCard;
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                if (query === '') {
                    searchResults.classList.remove('active');
                    searchResults.innerHTML = '';
                    return;
                }
                
                searchTimeout = setTimeout(() => {
                    const results = films.filter(film => 
                        film.title.toLowerCase().includes(query.toLowerCase()) ||
                        film.description.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    if (results.length === 0) {
                        searchResults.innerHTML = '<div class="no-results">Keine Ergebnisse gefunden</div>';
                    } else {
                        searchResults.innerHTML = results.map(film => {
                            const date = new Date(film.upload_date);
                            const formattedDate = date.toLocaleDateString('de-DE', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit'
                            });
                            
                            return `
                                <div class="search-result-item" data-id="${film.id}">
                                    <img class="search-result-thumbnail" src="${film.thumbnail}" alt="${film.title}" loading="lazy">
                                    <div class="search-result-info">
                                        <div class="search-result-title">${film.title}</div>
                                        <div class="search-result-date">${formattedDate}</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    
                    searchResults.classList.add('active');
                }, 300);
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const firstItem = searchResults.querySelector('.search-result-item');
                    if (firstItem) {
                        const filmId = parseInt(firstItem.getAttribute('data-id'));
                        const film = films.find(f => f.id === filmId);
                        if (film) {
                            searchResults.classList.remove('active');
                            searchInput.blur();
                            setTimeout(() => {
                                openDetailModal(film);
                                searchInput.value = '';
                            }, 200);
                        }
                    }
                }
            });

            // Click outside to close
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('active');
                    searchInput.blur();
                }
            });

            // Handle search result clicks
            searchResults.addEventListener('click', (e) => {
                e.stopPropagation();
                const resultItem = e.target.closest('.search-result-item');
                if (resultItem) {
                    const filmId = parseInt(resultItem.dataset.id);
                    const film = films.find(f => f.id === filmId);
                    if (film) {
                        searchInput.blur();
                        
                        setTimeout(() => {
                            openDetailModal(film);
                            searchInput.value = '';
                            searchResults.classList.remove('active');
                        }, 100);
                    }
                }
            });
        }

        // Open detail modal
        function openDetailModal(film) {
            currentFilm = film;
            
            const modal = document.getElementById('detailModal');
            const detailTitle = document.getElementById('detailTitle');
            const detailPoster = document.getElementById('detailPoster');
            const detailDescription = document.getElementById('detailDescription');
            const detailDate = document.getElementById('detailDate');
            const customPlayer = document.getElementById('customPlayer');

            detailTitle.textContent = film.title;
            detailPoster.src = film.thumbnail;
            detailPoster.alt = `${film.title} Poster`;
            const posterCaption = document.getElementById('posterCaption');
            if (posterCaption) {
                posterCaption.textContent = film.title;
            }
            detailDescription.textContent = film.description;
            
            const date = new Date(film.upload_date);
            detailDate.textContent = date.toLocaleDateString('de-DE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Video Player
            customPlayer.innerHTML = `<iframe src="${film.video}" allowfullscreen></iframe>`;

            // Recommendations
            const recContainer = document.getElementById('recommendations');
            if (recContainer) {
                recContainer.innerHTML = '';
                const others = films.filter(f => f.id !== film.id);
                const shuffled = [...others].sort(() => Math.random() - 0.5).slice(0, 8);
                shuffled.forEach(rec => {
                    const card = document.createElement('div');
                    card.className = 'recommend-card';
                    const date = new Date(rec.upload_date);
                    const formatted = date.toLocaleDateString('de-DE', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    card.innerHTML = `
                        <img src="${rec.banner || rec.thumbnail}" alt="${rec.title}" loading="lazy">
                        <div class="recommend-info">
                            <div class="rec-title">${rec.title}</div>
                            <div class="rec-date">${formatted}</div>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        closeDetailModal();
                        openDetailModal(rec);
                    });
                    recContainer.appendChild(card);
                });
            }

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            stopHeroRotation();

            setWatchStatus(film.id, 'in-progress');

            setTimeout(() => {
                if (currentFilm && currentFilm.id === film.id && modal.classList.contains('active')) {
                    setWatchStatus(film.id, 'watched');
                }
            }, 30000);
        }

        // Close modal
        function closeDetailModal() {
            const modal = document.getElementById('detailModal');
            const customPlayer = document.getElementById('customPlayer');
            
            modal.classList.remove('active');
            customPlayer.innerHTML = '';
            document.body.style.overflow = 'auto';
            currentFilm = null;
            startHeroRotation();
            
            renderFilmGrid();
            renderRecentlyWatched();
        }

        // Event Listeners
        document.getElementById('closeDetail').addEventListener('click', closeDetailModal);
        
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeDetailModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('detailModal').classList.contains('active')) {
                closeDetailModal();
            }
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Shuffle and render films
        function shuffleAndRenderFilms() {
            const shuffled = [...films].sort(() => Math.random() - 0.5);
            displayedFilms = shuffled;
            renderFilmGrid();
        }

        // Service Worker Registration - nur für mobile Geräte
        if ('serviceWorker' in navigator && window.innerWidth <= 1024) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registriert:', registration.scope);
                        
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    if (confirm('Eine neue Version ist verfügbar. Seite neu laden?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('Service Worker Registration fehlgeschlagen:', error);
                    });
            });
        }

        // PWA Install Prompt - nur für mobile Geräte
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Nur auf mobilen Geräten anzeigen
            if (window.innerWidth > 1024) {
                e.preventDefault();
                return;
            }
            
            e.preventDefault();
            deferredPrompt = e;
            
            const installButton = document.createElement('button');
            installButton.textContent = 'App installieren';
            installButton.className = 'btn btn-primary install-button';
            
            installButton.addEventListener('click', async () => {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installButton.remove();
            });
            
            document.body.appendChild(installButton);
        });

        // Offline/Online Status
        window.addEventListener('online', () => {
            console.log('Wieder online');
        });

        window.addEventListener('offline', () => {
            console.log('Offline');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadWatchHistory();
            setupSearch();
            shuffleAndRenderFilms();
            renderRecentlyWatched();
            updateHero();
            startHeroRotation();
            
            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Prevent pinch zoom
            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
