<title>Filmfrei</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #F5F5F5;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #0A84FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(10, 132, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(10, 132, 255, 0.5);
        }

        .brand-name {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .search-container {
            position: relative;
            max-width: 300px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: #1E1E1E;
            color: #F5F5F5;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background-color: #2A2A2A;
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: 50px;
            width: 100%;
            background-color: #1A1A1A;
            border-radius: 12px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 200;
        }

        .search-results.active {
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-result-item:hover {
            background-color: #2A2A2A;
        }

        main {
            padding: 40px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #F5F5F5;
        }

        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .film-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 2/3;
            background-color: #1A1A1A;
        }

        .film-card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .film-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .film-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 60px 15px 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .film-card:hover .film-info {
            opacity: 1;
        }

        .film-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .film-year {
            font-size: 14px;
            color: #BBBBBB;
        }

        .film-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .film-detail-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .film-detail-container {
            display: flex;
            max-width: 1200px;
            width: 90%;
            background-color: #1A1A1A;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .film-detail-overlay.active .film-detail-container {
            transform: translateY(0);
            opacity: 1;
        }

        .film-detail-left {
            flex: 1;
            padding: 30px;
        }

        .film-detail-cover {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .film-detail-info {
            margin-top: 20px;
        }

        .film-detail-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .film-detail-meta {
            display: flex;
            margin-bottom: 15px;
            color: #BBBBBB;
            font-size: 14px;
        }

        .film-detail-year, .film-detail-upload {
            margin-right: 20px;
        }

        .film-detail-description {
            line-height: 1.6;
            color: #DDDDDD;
        }

        .film-detail-right {
            flex: 2;
            position: relative;
        }

        .film-detail-player {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .film-player-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .film-detail-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1010;
            transition: background-color 0.3s ease;
        }

        .film-detail-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .film-detail-close:before, .film-detail-close:after {
            content: '';
            position: absolute;
            width: 18px;
            height: 2px;
            background-color: #FFF;
        }

        .film-detail-close:before {
            transform: rotate(45deg);
        }

        .film-detail-close:after {
            transform: rotate(-45deg);
        }
        
        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 900;
            display: none;
        }

        .cookie-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cookie-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #DDDDDD;
        }

        .cookie-actions {
            display: flex;
            justify-content: space-between;
        }

        .cookie-accept {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #0A84FF;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cookie-accept:hover {
            background-color: #0071e3;
        }

        .cookie-more {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            align-self: center;
        }

        .cookie-more:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .film-detail-container {
                flex-direction: column;
                max-height: 90vh;
                overflow-y: auto;
            }

            .film-detail-left {
                display: flex;
                flex-direction: row;
                padding: 20px;
            }

            .film-detail-cover {
                width: 40%;
                max-width: 200px;
            }

            .film-detail-info {
                margin-top: 0;
                margin-left: 20px;
                flex: 1;
            }

            .film-detail-right {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            main {
                padding: 20px;
            }

            .film-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .film-detail-left {
                flex-direction: column;
            }

            .film-detail-cover {
                width: 100%;
                max-width: none;
            }

            .film-detail-info {
                margin-left: 0;
                margin-top: 20px;
            }

            .film-detail-right {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                display: none;
            }

            .mobile-search-toggle {
                display: block;
                font-size: 20px;
                color: #F5F5F5;
                cursor: pointer;
            }

            .mobile-search-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 15px;
                background-color: #1A1A1A;
                z-index: 150;
                display: none;
            }

            .mobile-search-container.active {
                display: block;
            }

            .film-detail-overlay {
                align-items: flex-end;
            }

            .film-detail-container {
                width: 100%;
                height: 90%;
                border-radius: 15px 15px 0 0;
            }

        }
  .loader {

  @keyframes spin {

  }
  #popupNotice {
    margin-top: 20px;
    color: #ffa500;
    font-size: 14px;
    display: none;
    text-align: center;
  }
</style>

            card.innerHTML = `
                <img src="${film.cover}" alt="${film.titel}">
                <div class="film-info">
                    <div class="film-title">${film.titel}</div>
                    <div class="film-year">${film.jahr}</div>

        searchInput.addEventListener('input', (e) => {

                searchResults.classList.remove('active');
                return;
            }

            const matchedFilms = filme.filter(film => 
                film.titel.toLowerCase().includes(searchTerm) || 
                film.beschreibung.toLowerCase().includes(searchTerm)
            );

            searchResults.innerHTML = '';
            
            if (matchedFilms.length > 0) {
                matchedFilms.forEach(film => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('search-result-item');
                    resultItem.textContent = film.titel;
                    resultItem.addEventListener('click', () => {
                        openFilmDetail(film);
                        searchResults.classList.remove('active');
                        searchInput.value = '';
                    });
                    searchResults.appendChild(resultItem);
                });
                searchResults.classList.add('active');
            } else {
                searchResults.classList.remove('active');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.classList.remove('active');

        sandbox="allow-scripts allow-same-origin allow-presentation" 
        allowfullscreen 
        style="width: 100%; height: 100%; border: none; border-radius: 12px;">
    </iframe>
`;

const iframe = document.getElementById('videoFrame');
const loader = document.getElementById('loader');
const popupNotice = document.getElementById('popupNotice');

loader.style.display = 'block';

iframe.onload = () => {
    loader.style.display = 'none';
    try {
        iframe.contentWindow.open = function() {
            popupNotice.style.display = 'block';
            console.warn('Popup-Versuch wurde geblockt!');
            return null;
        };
    } catch (e) {
        console.warn('Cross-Origin-Schutz: window.open konnte nicht Ã¼berschrieben werden.');
    }
};

            filmDetailOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        filmDetailClose.addEventListener('click', closeFilmDetail);
        filmDetailOverlay.addEventListener('click', (e) => {
            if (e.target === filmDetailOverlay) {
                closeFilmDetail();
            }
        });

        function closeFilmDetail() {
            filmDetailOverlay.classList.remove('active');
            document.body.style.overflow = '';
            const player = filmDetailOverlay.querySelector('.film-detail-player');
            player.innerHTML = '';
        }

        let touchStartY = 0;
        let touchEndY = 0;

        filmDetailOverlay.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        filmDetailOverlay.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeDistance = touchEndY - touchStartY;
            if (swipeDistance > 100) {
                closeFilmDetail();
            }
        }

        if (!localStorage.getItem('cookiesAccepted')) {
            cookieBanner.style.display = 'block';
        }

        cookieAccept.addEventListener('click', () => {
            localStorage.setItem('cookiesAccepted', 'true');
            cookieBanner.style.display = 'none';
        });

        const mobileSearchToggle = document.querySelector('.mobile-search-toggle');
        const mobileSearchContainer = document.querySelector('.mobile-search-container');

        if (mobileSearchToggle) {
            mobileSearchToggle.addEventListener('click', () =>{
    mobileSearchContainer.classList.toggle('active');
});

document.addEventListener('click', (e) => {
    if (!e.target.closest('.mobile-search-container') && 
        !e.target.closest('.mobile-search-toggle')) {
        mobileSearchContainer.classList.remove('active');
    }
});

const mobileSearchInput = mobileSearchContainer.querySelector('.search-input');
mobileSearchInput.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();

    const allFilmCards = document.querySelectorAll('.film-card');
    
    allFilmCards.forEach(card => {
        const title = card.querySelector('.film-title').textContent.toLowerCase();
        if (searchTerm.length > 1 && title.includes(searchTerm)) {
            card.style.display = 'block';
        } else if (searchTerm.length > 1) {
            card.style.display = 'none';
        } else {
            card.style.display = 'block';
        }
    });
});
}

if ('IntersectionObserver' in window) {
    const lazyImages = document.querySelectorAll('img');
    
    const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src || img.src;
                observer.unobserve(img);
            }
        });
    });

    lazyImages.forEach(img => {
        imageObserver.observe(img);
    });
}

const mainElement = document.querySelector('main');
let gradientPosition = 0;

function animateGradient() {
    gradientPosition = (gradientPosition + 0.2) % 360;
    const gradient = `radial-gradient(circle at ${50 + Math.sin(gradientPosition * Math.PI / 180) * 10}% ${50 + Math.cos(gradientPosition * Math.PI / 180) * 10}%, rgba(10, 132, 255, 0.03), transparent 60%)`;
    mainElement.style.backgroundImage = gradient;
    requestAnimationFrame(animateGradient);
}

animateGradient();
