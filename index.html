        * {

            padding: 0;

        }

        body {
            background-color: #121212;
            color: #F5F5F5;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #0A84FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(10, 132, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(10, 132, 255, 0.5);
        }

        .brand-name {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .search-container {
            position: relative;
            max-width: 300px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: #1E1E1E;
            color: #F5F5F5;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background-color: #2A2A2A;
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: 50px;
            width: 100%;
            background-color: #1A1A1A;
            border-radius: 12px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 200;
        }

        .search-results.active {
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-result-item:hover {
            background-color: #2A2A2A;
        }

        main {
            padding: 40px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #F5F5F5;
        }

        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .film-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 2/3;
            background-color: #1A1A1A;
        }

        .film-card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .film-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .film-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 60px 15px 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .film-card:hover .film-info {
            opacity: 1;
        }

        .film-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .film-year {
            font-size: 14px;
            color: #BBBBBB;
        }

        .film-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .film-detail-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .film-detail-container {
            display: flex;
            max-width: 1200px;
            width: 90%;
            background-color: #1A1A1A;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .film-detail-overlay.active .film-detail-container {
            transform: translateY(0);
            opacity: 1;
        }

        .film-detail-left {
            flex: 1;
            padding: 30px;
        }

        .film-detail-cover {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .film-detail-info {
            margin-top: 20px;
        }

        .film-detail-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .film-detail-meta {
            display: flex;
            margin-bottom: 15px;
            color: #BBBBBB;
            font-size: 14px;
        }

        .film-detail-year, .film-detail-upload {
            margin-right: 20px;
        }

        .film-detail-description {
            line-height: 1.6;
            color: #DDDDDD;
        }

        .film-detail-right {
            flex: 2;
            position: relative;
        }

        .film-detail-player {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .film-player-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .film-detail-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1010;
            transition: background-color 0.3s ease;
        }

        .film-detail-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .film-detail-close:before, .film-detail-close:after {
            content: '';
            position: absolute;
            width: 18px;
            height: 2px;
            background-color: #FFF;
        }

        .film-detail-close:before {
            transform: rotate(45deg);
        }

        .film-detail-close:after {
            transform: rotate(-45deg);
        }
        
        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 900;
            display: none;
        }

        .cookie-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cookie-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #DDDDDD;
        }

        .cookie-actions {
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 1024px) {
            .film-detail-container {

            .film-detail-cover {

            .film-detail-info {

                margin-left: 20px;

            }

            }

            .film-detail-overlay {

            }

            .film-detail-container {
                width: 100%;
                height: 90%;

</style>

        });
    });
